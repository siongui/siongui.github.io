    <div class="main-content"><p>1、發怒，是用別人的錯誤懲罰自己。</p>
<p>2、煩惱，是用自己的過失折磨自己。</p>
<p>3、後悔，是用無奈的往事摧殘自己。</p>
<p>4、憂慮，是用虛擬的風險驚嚇自己。</p>
<p>5、孤獨，是用自製的牢房禁錮自己。</p>
<p>6、自卑，是用別人的長處抵毀自己。</p>
