          【無常】
        </a>
      </h1>
    </header>
<aside><time datetime="2014-02-18T22:52:00+08:00">
    February 18, 2014
  </time></aside>
    <aside><div class="edit-on-github"><a href="https://github.com/siongui/userpages/tree/master/content/articles/2014/02/18/impermanence%25zh.rst">在Github上編輯</a></div></aside>
    <hr>

    <div class="main-content"><p>人們以為是無常帶來了痛苦，其實是我們對無常的態度，我們的希望和恐懼，讓人持續處於焦慮中。</p>
<p>對於無常，我們別無選擇，只能接受，因為無常就是生活。年輕的會衰老，相聚的會離散，擁有的會失去，就是這樣。認識到這點，我們終於可以放鬆，這對緩解焦
慮、憤怒、嫉恨等情緒會很有幫助。</p>
