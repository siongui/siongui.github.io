          泰國人為什麼都會555
        </a>
      </h1>
    </header>
<aside><time datetime="2018-01-03T01:13:00+08:00">
    January 03, 2018
  </time></aside>
    <aside><div class="edit-on-github"><a href="https://github.com/siongui/userpages/tree/master/content/articles/2018/01/03/why-thai-people-always-555%25zh.rst">在Github上編輯</a></div></aside>
    <hr>

    <div class="main-content"><p>常常在社交網路（Facebook, Instagram，...）上看到泰國朋友或是泰國人寫555，
到底是什麼意思呢？</p>
<p>答案是： 555 = hahaha = 哈哈哈</p>
<p>因為泰語裡，5的發音接近「哈」，所以 555 等於 哈哈哈。</p>
</div>
