  <aside class="post-metadata-date"><time datetime="2013-01-14T00:00:00+08:00">

  <div class="post-content">
    <p class="first last">「你看，兒子，追悼會上牧師會宣讀悼詞，也就是死者一生的總結。宣讀悼詞不過短短的二十來分鐘，很多當時被認為是巨大的挫折或者偉大的成就，其實只是微不足道的小事，根本進不了這二十分鐘。你長大以後，無論是沮喪還是得意的時候，都要想想我這句話，你將發現眼前的道路會變得開闊許多。」</p>
