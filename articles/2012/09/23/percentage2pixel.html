<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>[JavaScript] Width Percentage to Pixel example</title>
</head>
<body>

 <div id="width" style="width: 100%">&nbsp;</div>
 <div id="info"></div>

<script type="text/javascript">
  var width = document.getElementById("width").offsetWidth;
  var info = document.getElementById('info');
  info.innerHTML = 'The 100% width of browser window is ' + width + ' pixels.<br />';
  info.innerHTML += '1% = ' + width / 100 + 'pixels.';
  document.getElementById("width").parentNode.removeChild(document.getElementById("width"));
</script>
</body>
</html>
