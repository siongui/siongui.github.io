<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS Toggle Element without JavaScript - Demo</title>
</head>
<body ng-app>

<a href="javascript:void(0);" ng-init="isShow = false" ng-click="isShow = !isShow">
  <span ng-show="isShow">&#9660;</span>
  <span ng-hide="isShow">&#9658;</span>
  <span>click me to toggle</span>
</a>
<div ng-show="isShow" style="width: 300px; height: 300px; background-color: yellow">
  content
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
</body>
</html>
